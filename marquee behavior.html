<!DOCTYPE html>
<html>
<head><title>marquee behavior</title></head>
<body background="image/family.jpg">
<h1><h align="center">The professor</h1>
<h1><marquee behavior="slide" font="Cooper" scrollamount="50%" bgcolor="pink"><mark>professor</marquee>
<br>
<marquee behavior="scroll" font="Cooper" scrollamount="60%" bgcolor="lightgreen">code with professor</marquee>
<br>
<marquee behavior="alternate" font="Cooper" scrollamount="70%" bgcolor="yellow">Learn with professor</mark></marquee></h1>
</body>
</html>
